<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    ul {
        font-size: 0;
    }
    ul li {
        list-style: none;
        width: 200px;
        height: 100px;
        font-size: 16px;
        float: left;

    }
    li:nth-child(1) {
        background-color: red;
       
    }
    li:nth-child(2) {
        background-color: blue;
}
    li:nth-child(3) {
        background-color: pink;
        float: right;

}
</style>
<body>
    <ul>
        <li>1</li><li>2</li><li>3</li>  
    </ul>
</body>
</html>
