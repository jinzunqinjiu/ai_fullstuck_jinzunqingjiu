<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="my-id">
        <div>
            <h2>{{msg}}</h2>
            <h2 v-text="msg"></h2>
            <h1 v-html="article"></h1>
        </div>
    </template>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            template: '#my-id',
            data() {
                return {
                    msg: '指令的使用',
                    article:'<p>这是一个段落</p>'
                }
            }
        })
        app.mount('#app')
    </script>

</body>

</html>
