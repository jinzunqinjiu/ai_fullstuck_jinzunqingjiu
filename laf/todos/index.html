<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江西首富</title>
</head>

<body>
    <!-- <h1>江西首富</h1> -->
    <div id="result"></div>
    <script>
        const xhr = new XMLHttpRequest()//js主动请求接口的工程
        xhr.open('GET', 'https://icbib2.laf.run/get-list')
        xhr.send()
        xhr.onreadystatechange = function (e) {
            if (e.target.status === 200 &&
                e.target.readyState === 4) {
                const { data } = JSON.parse(e.target.responseText)
                console.log(data)
                document.querySelector('#result').innerHTML =
                    data
                        .map(todo => `
                 <li>
                ${todo.txt}
                </li>
                `).join('')

            }
        }
    </script>
</body>

</html>
